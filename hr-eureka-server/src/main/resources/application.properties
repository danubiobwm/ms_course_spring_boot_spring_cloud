spring.cloud.compatibility-verifier.enabled=false
# =============================================
# Eureka Server Configuration
# =============================================

# Application Basics
spring.application.name=hr-eureka-server
server.port=8761
server.servlet.context-path=/

# Eureka Server Self-Preservation
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Instance Configuration
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Service URL
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka

# =============================================
# Server Behavior & Performance
# =============================================

# Self Preservation Mode (evita remoção de instâncias em caso de rede instável)
eureka.server.enable-self-preservation=true
eureka.server.renewal-percent-threshold=0.85

# Eviction Settings (quanto tempo esperar antes de remover instâncias não renovadas)
eureka.server.eviction-interval-timer-in-ms=60000

# Response Cache (performance)
eureka.server.response-cache-update-interval-ms=30000
eureka.server.response-cache-auto-expiration-in-seconds=180

# Peer Awareness (para futuro cluster)
# eureka.server.peer-node-read-timeout-ms=2000
# eureka.server.peer-eureka-nodes-update-interval-ms=30000

# =============================================
# Security & Management (opcional)
# =============================================

# Basic Security (descomente se quiser segurança)
# spring.security.user.name=eurekaadmin
# spring.security.user.password=eureka123

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# =============================================
# Logging & Monitoring
# =============================================

# Logging Levels
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.org.springframework.cloud.netflix.eureka.server=INFO

# Application Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - [%thread] - %cyan(%logger{36}) - %msg%n

# =============================================
# Metadata & Additional Info
# =============================================

# Metadata for Service Instances
eureka.instance.metadata-map.hostname=localhost
eureka.instance.metadata-map.environment=development
eureka.instance.metadata-map.version=1.0.0

# Lease Configuration (para clientes)
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90