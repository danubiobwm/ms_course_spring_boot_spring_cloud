spring.cloud.compatibility-verifier.enabled=false

# =============================================
# Application Configuration
# =============================================
spring.application.name=hr-worker
#server.port=8001
server.port=${PORT:0}
server.address=127.0.0.1

# =============================================
# Eureka Client Configuration
# =============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.ip-address=127.0.0.1

# Lease configuration
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

# =============================================
# Database Configuration - CORRIGIDA
# =============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# H2 Database
spring.datasource.url=jdbc:h2:mem:hrworkerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ✅ CORREÇÃO CRÍTICA - Defer data initialization
spring.jpa.defer-datasource-initialization=true

# ✅ CORREÇÃO - Configuração SQL SIMPLIFICADA
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:import.sql

# =============================================
# Actuator & Management
# =============================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Metrics
management.metrics.export.prometheus.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.http.server.requests=true

# =============================================
# Logging Configuration
# =============================================
logging.level.com.dev.hrworker=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %cyan(%logger{36}) - %msg%n