spring.application.name=hr-oauth
server.port=8080
#server.port=${PORT:0}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.name}:${random.value}



# Eureka
eureka.instance.prefer-ip-address=true

# Spring Cloud Compatibility Check (desabilita a verificação)
spring.cloud.compatibility-verifier.enabled=false

# Spring Security OAuth2
spring.security.oauth2.authorizationserver.endpoint.authorization-uri=/oauth2/authorize
spring.security.oauth2.authorizationserver.endpoint.token-uri=/oauth2/token
spring.security.oauth2.authorizationserver.endpoint.jwk-set-uri=/oauth2/jwks

# Para desenvolvimento - desabilita algumas verificações de segurança
spring.main.allow-bean-definition-overriding=true

# Para desenvolvimento - desabilita segurança temporariamente
spring.security.oauth2.authorizationserver.endpoint.token-access-rule=permitAll

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG