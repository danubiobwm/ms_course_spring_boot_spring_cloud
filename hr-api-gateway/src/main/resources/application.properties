spring.cloud.compatibility-verifier.enabled=false

# =============================================
# Application Configuration
# =============================================
spring.application.name=hr-api-gateway
server.port=8765
spring.main.web-application-type=reactive

# =============================================
# Eureka Client Configuration
# =============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# =============================================
# Gateway Configuration - DESCOBERTA AUTOMÁTICA
# =============================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Filtro global para remover prefixo do serviço
spring.cloud.gateway.discovery.locator.predicates[0].name=Path
spring.cloud.gateway.discovery.locator.predicates[0].args[pattern]='/'+serviceId+'/**'

spring.cloud.gateway.discovery.locator.filters[0].name=RewritePath
spring.cloud.gateway.discovery.locator.filters[0].args.regex='/'+serviceId+'/(?<remaining>.*)'
spring.cloud.gateway.discovery.locator.filters[0].args.replacement='/${remaining}'

# =============================================
# CORS Configuration
# =============================================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*

# =============================================
# Actuator Endpoints
# =============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# =============================================
# Logging
# =============================================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG